<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/stylesheet.css" rel="stylesheet">

    <title>Campus Filo-Historia</title>

<body>
    <header>
        <div class="img-logo-desktop">
            <img src="./img/logo-filo8.png" alt="logo-filosofia-y-letras">
        </div>
        <div class="img-logo-portable">
            <img src="./img/logo-filo9.png" alt="logo-filosofia-y-letras">
        </div>
        <form class="desktop-access">
            <input type="text" placeholder="Nombre de usuario">
            <input type="text" placeholder="Contraseña">
            <button class="btnindex" type="submit"><a href="./index.html">Acceder</a></button>
            <button class="btnindex" type="submit"><a href="./recuperaciónlogin.html">¿Olvidaste algún
                    dato?</a></button>
        </form>
        <form class="mobile-access">
            <button class="btnindex" type="submit"><a href="./acesso-mobile.html">Iniciar sesión</a></button>
        </form>
    </header>

    <div class="sidebar">
        <ul>
            <li><i class="fa-sharp fa-solid fa-bars"></i></li>
            <li><a href="./index.html">Página Principal</a></li>
            <li><a href="./incripción-materias.html">Inscripción a materias</a></li>
            <li><a href="./mis-materias.html">Mis Materias</a></li>
        </ul>
    </div>

    <main class="mobile-acess">
        <section>
            <form class="recovery-form">
                <div class="form-input">
                    <label for="username"> Nombre de usuario: </label>
                    <input type="text" name="username" placeholder="Nombre de usuario">
                </div>
                <div class="form-input">
                    <label for="password"> Contraseña: </label>
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <div class="send-information">
                    <button class="btnindex" type="submit"><a href="./index.html">Enviar Información</a></button>
                    <button class="btnindex" type="submit"><a href="./recuperaciónlogin.html">Olvidé la Contraseña</a></button>
                </div>
            </form>
        </section>
    </main>
